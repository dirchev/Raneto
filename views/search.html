<div class="row">
    <div class="col-sm-3">

        {{#pages}}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5>{{title}}</h5>
            </div>
            <div class="list-group">
              {{#files}}
                <a class="list-group-item" href="/{{slug}}">{{title}}</a>
              {{/files}}
            </div>
          </div>
        {{/pages}}

    </div>
    <div class="col-sm-9">

        <section class="content search">
            <h3 class="title">Search results for: {{search}}</h3>
            {{#searchResults.length}}
                {{#searchResults}}
                <div class="page">
                    <h2 class="page-title"><a href="/{{slug}}">{{title}}</a></h2>
                    <div class="page-excerpt">{{{excerpt}}}</div>
                </div>
                {{/searchResults}}
            {{/searchResults.length}}
            {{^searchResults.length}}
                <p class="nothing-found">Nothing found for "{{search}}"</p>
            {{/searchResults.length}}
        </section>

    </div>
</div>
